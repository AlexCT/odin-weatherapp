<!-- The Odin Project Weather App-->
<!-- https://www.theodinproject.com/lessons/node-path-javascript-weather-app -->
<!-- Alex Tresselt 6-26-22 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="city">Weather</div>
        <img src="http://openweathermap.org/img/wn/50d@4x.png" alt="" id="weather" width="200px" height="200px">
        <div id="temp">&degF</div>
        <div id="conditions">Conditions</div>
        <input type="text" name="location" id="locationbtn" placeholder="Enter City Name...">
        <button type="submit" id="submitbtn">Fetch</button>
    </div>
</body>
</html>
